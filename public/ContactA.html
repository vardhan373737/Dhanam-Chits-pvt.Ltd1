<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Submissions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            display: flex;
            min-height: 100vh;
            background: #f8f9fa;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #576d83;
            color: white;
            padding: 20px;
            position: fixed;
            transition: all 0.3s;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
            margin: 10px 0;
            border-radius: 5px;
        }
        .sidebar a:hover {
            background: #3f5367;
        }
        .content {
            margin-left: 250px;
            width: calc(100% - 250px);
            padding: 20px;
            transition: margin-left 0.3s;
        }
        .table-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .btn-danger, .btn-primary {
            border-radius: 5px;
        }
        .menu-toggle {
            display: none;
            position: fixed;
            left: 10px;
            top: 10px;
            background: #2c3e50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            z-index: 1000;
        }
        .logout-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #e74c3c;
            text-align: center;
            padding: 12px;
            border-radius: 5px;
            margin-top: 50px;
            color: white;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
          }
          .logout-btn:hover {
            background: #c0392b;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
            transform: scale(1.05);
          }
        @media (max-width: 768px) {
            .sidebar {
                width: 60px;
                padding: 10px;
            }
            .sidebar a span {
                display: none;
            }
            .content {
                margin-left: 60px;
                width: calc(100% - 60px);
            }
            .table-container {
                padding: 10px;
            }
            .table th, .table td {
                font-size: 0.8rem;
                padding: 8px;
            }
            .menu-toggle {
                display: block;
            }
        }
    </style>
</head>
<body>
    <!-- Toggle Button -->
    <button class="menu-toggle" onclick="toggleSidebar()">â˜°</button>

    <div class="sidebar">
        <h2>Admin Panel</h2>
        <a href="admin.html"><i class="fas fa-tachometer-alt"></i> <span class="menu-text">Dashboard</span></a>
        <a href="users.html"><i class="fas fa-users"></i> <span class="menu-text">Users</span></a>
        <a href="bankdetailA.html"><i class="fas fa-university"></i> <span class="menu-text">Bank Details</span></a>
        <a href="ChitidA.html"><i class="fas fa-university"></i> <span class="menu-text">chit-ids Approve</span></a>
        <a href="borrowA.html"><i class="fas fa-hand-holding-usd"></i> <span class="menu-text">Borrows</span></a>
        <a href="paymentA.html"><i class="fas fa-credit-card"></i> <span class="menu-text">Payments</span></a>
        <a href="contactA.html"><i class="fas fa-envelope"></i> <span class="menu-text">Contact Details</span></a>
        <a href="index.html" class="logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i> <span class="menu-text">Logout</span></a>
      </div>
    <div class="content">
        <h1>Contact Submissions</h1>
        <div class="table-container">
            <table class="table table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Mobile</th>
                        <th>Message</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="contact-details-table">
                    <!-- Data will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>
    <script>
        async function fetchContactDetails() {
            try {
                const response = await fetch('http://localhost:5005/api/contacts');
                const data = await response.json();
                const tableBody = document.getElementById('contact-details-table');
                tableBody.innerHTML = '';
                data.forEach((contact) => {
                    const row = `<tr>
                        <td>${contact.name}</td>
                        <td>${contact.email}</td>
                        <td>${contact.mobile}</td>
                        <td>${contact.message}</td>
                        <td>${new Date(contact.date).toLocaleString()}</td>
                        <td><button class="btn btn-danger" onclick="deleteContact('${contact._id}')">Delete</button></td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });
            } catch (error) {
                alert('Failed to fetch contact details.');
            }
        }
        async function deleteContact(id) {
            if (!confirm('Are you sure?')) return;
            try {
                await fetch(`http://localhost:5005/api/contacts/${id}`, { method: 'DELETE' });
                fetchContactDetails();
            } catch (error) {
                alert('Failed to delete contact.');
            }
        }
        function logout() {
            localStorage.clear();
            window.location.href = "login.html";
        }
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const content = document.querySelector('.content');
            if (sidebar.style.width === '250px' || sidebar.style.width === '') {
                sidebar.style.width = '60px';
                content.style.marginLeft = '60px';
            } else {
                sidebar.style.width = '250px';
                content.style.marginLeft = '250px';
            }
        }
        document.addEventListener('DOMContentLoaded', fetchContactDetails);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
